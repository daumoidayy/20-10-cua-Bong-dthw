<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiệp 20/10 Tặng Bống</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,400;0,500;1,400&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: lightpink;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;

        opacity: 0;
        animation: bodyFadeIn 1.5s ease-out forwards;
      }

      @keyframes bodyFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes cardFadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes textFadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) translateX(0) rotateZ(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) translateX(var(--petal-x-offset))
            rotateZ(720deg);
          opacity: 0;
        }
      }

      .card-container {
        position: relative;
        width: 600px;
        height: 600px;

        background-image: url("thiepnen.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;

        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;

        animation: cardFadeIn 1.2s ease-out forwards;
        animation-delay: 0.5s;

        z-index: 10;
        opacity: 0;
      }

      .petal {
        position: absolute;
        pointer-events: none;
        z-index: 1000;
        border-radius: 0 50% 0 50%;
        opacity: 0;

        animation: fall var(--petal-duration) linear infinite;
      }

      .text-content {
        position: relative;
        z-index: 15;
        color: #333;
        padding: 20px;
      }

      .main-title,
      .body-text,
      .signature-text {
        opacity: 0;
        animation: textFadeIn 1s ease-out forwards;
      }

      .main-title {
        font-family: "Playfair Display", serif;
        font-size: 2.1em;
        color: #333;
        margin: 0 0 15px 0;
        font-weight: 700;
        font-style: italic;
        animation-delay: 1.7s;
      }

      .body-text {
        font-family: "Montserrat", sans-serif;
        font-size: 0.9em;
        line-height: 1.6;
        color: #555;
        margin: 0 0 20px 0;
        font-style: italic;
        animation-delay: 2.2s;
      }

      .signature-text {
        font-family: "Great Vibes", cursive;
        font-size: 1.8em;
        color: #444;
        margin: 0;
        animation-delay: 2.7s;
      }
    </style>
  </head>
  <body>
    <div class="card-container" id="cardContainer">
      <div class="text-content">
        <h1 class="main-title">Chúc mừng 20/10</h1>
        <p class="body-text">
          Gửi cô bạn thân nhất của tớ,<br />
          Chúc cậu một ngày thật rực rỡ<br />
          và luôn xinh đẹp, hạnh phúc!
        </p>
        <p class="signature-text">Thân tặng!</p>
      </div>
    </div>

    <script>
      const numPetals = 40;

      function createPetals() {
        const colors = ["#ffb6c1", "#ffc0cb", "#ffe4e1", "#ffffff"];

        for (let i = 0; i < numPetals; i++) {
          const petal = document.createElement("div");
          petal.classList.add("petal");

          const size = Math.random() * 10 + 10;
          petal.style.width = `${size}px`;
          petal.style.height = `${size * 1.3}px`;
          petal.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];

          petal.style.left = `${Math.random() * 100}vw`;

          petal.style.setProperty(
            "--petal-duration",
            `${Math.random() * 5 + 7}s`
          );
          petal.style.setProperty(
            "--petal-x-offset",
            `${(Math.random() - 0.5) * 400}px`
          );

          petal.style.animationDelay = `${Math.random() * 10}s`;

          document.body.appendChild(petal);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        createPetals();
      });
    </script>
  </body>
</html>
